<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Challenge Encriptador</title>

</head>
<body>
    <div class="todo">
        <img class="icono" src="imgs/s_icon.svg">
        <div class="campo_texto">
            <textarea class="textarea" id="textoUsuario" rows="14" cols="35" id="mensagem" name="mensaje" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="advertencia">
            <img class="inf_icon" src="imgs/info_icon.PNG">
            <h3 class="inf_text">Solo letras minúculas y sin acentos</h3>
        </div>
        <div class="botones">
            <button onclick="encriptarTexto()" type="submit" class="but_encriptar">Encriptar</button>
            <button onclick="desencriptarTexto()" type="submit" class="but_desencriptar">Desencriptar</button>
        </div>
        <div class="text_resultado">
            <div class="text_encrip">
                <textarea class="tex_res" id="text_resul"></textarea>
            </div>
            <img src="imgs/muneco.png" alt="" id="figura">
            <div class="mensaje_error">
                <h2 id="texto1">Ningún mensaje encontrado</h2>
                <h4 class="text_sec" id="texto2">Ingresa el texto que deseas encriptar o desencriptar</h4>
            </div>            
        </div>
        <div class="butt_copy">
            <button type="submit" class="but_copiar" id="copy">Copiar</button>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
